basePath: /
definitions:
  auth_dto.EmailCode:
    properties:
      code:
        type: string
      email:
        example: exemplo@mail.com
        type: string
    required:
    - email
    type: object
  auth_dto.EmailDto:
    properties:
      email:
        example: exemplo@mail.com
        type: string
    required:
    - email
    type: object
  chat_controller.uploadMediaChat:
    properties:
      fileIds:
        example:
        - "123"
        items:
          type: string
        type: array
    type: object
  chat_dto.ChatDto:
    properties:
      createdAt:
        example: "2025-10-10T15:04:05Z"
        type: string
      description:
        example: Chat principal do time Alpha
        type: string
      flag:
        example: general
        type: string
      id:
        example: "123"
        type: string
      messages:
        items:
          $ref: '#/definitions/message_dto.MessageDto'
        type: array
      name:
        example: Equipe de Projeto Alpha
        type: string
      participants:
        items:
          $ref: '#/definitions/chat_shared.User'
        type: array
      teams:
        items:
          $ref: '#/definitions/team_dto.ListTeam'
        type: array
      totalMentions:
        example: 2
        type: integer
      totalUnreaded:
        example: 4
        type: integer
    type: object
  chat_dto.CreateChatDto:
    properties:
      description:
        example: Canal para discussões da equipe de marketing
        maxLength: 255
        type: string
      name:
        example: Novo Canal de Marketing
        minLength: 3
        type: string
    required:
    - name
    type: object
  chat_dto.ENUM_FILTER_CHAT:
    enum:
    - ALL
    - TEAMS
    - GROUPS
    - UNREADEDS
    type: string
    x-enum-varnames:
    - ALL
    - TEAMS
    - GROUPS
    - UNREADEDS
  chat_dto.MediaFromGallery:
    properties:
      fileId:
        example: file-789
        type: string
      linkedTo:
        items:
          $ref: '#/definitions/chat_dto.MediaLinkedTo'
        type: array
      name:
        example: documento.pdf
        type: string
      size:
        type: integer
      type:
        type: string
      url:
        example: https://cdn.exemplo.com/uploads/doc.pdf
        type: string
    type: object
  chat_dto.MediaLinkedTo:
    properties:
      messageId:
        type: string
      user:
        $ref: '#/definitions/chat_shared.User'
    type: object
  chat_dto.ResponseChatGallery:
    properties:
      data:
        items:
          $ref: '#/definitions/chat_dto.MediaFromGallery'
        type: array
      limit:
        example: 10
        maximum: 5000
        minimum: 1
        type: integer
      page:
        example: 1
        minimum: 1
        type: integer
      total:
        type: integer
      totalPages:
        type: integer
    type: object
  chat_dto.ResponseChatList:
    properties:
      data:
        items:
          $ref: '#/definitions/chat_dto.ChatDto'
        type: array
      limit:
        example: 10
        maximum: 5000
        minimum: 1
        type: integer
      page:
        example: 1
        minimum: 1
        type: integer
      total:
        type: integer
      totalPages:
        type: integer
    type: object
  chat_participant_dto.AddTeamDto:
    properties:
      role:
        example: admin
        type: string
      teamId:
        example: team-xyz-789
        type: string
    type: object
  chat_participant_dto.AddUserDto:
    properties:
      role:
        example: member
        type: string
      userId:
        example: user-abc-123
        type: string
    type: object
  chat_shared.Media:
    properties:
      fileId:
        example: file-789
        type: string
      name:
        example: documento.pdf
        type: string
      size:
        type: integer
      type:
        type: string
      url:
        example: https://cdn.exemplo.com/uploads/doc.pdf
        type: string
    type: object
  chat_shared.User:
    properties:
      active:
        example: true
        type: boolean
      avatar:
        example: https://cdn.exemplo.com/avatar123.png
        type: string
      email:
        example: joao.silva@empresa.com
        type: string
      id:
        example: user-123
        type: string
      name:
        type: string
      nickname:
        example: João Silva
        type: string
      role:
        example: moderator
        type: string
      status:
        example: online
        type: string
    type: object
  message_dto.CreateMessageDto:
    properties:
      content:
        example: Olá equipe, temos reunião às 14h!
        type: string
      links:
        example:
        - https://docs.empresa.com/planejamento
        items:
          type: string
        type: array
      medias:
        example:
        - "123"
        items:
          type: string
        type: array
      mentions:
        example:
        - "123"
        items:
          type: string
        type: array
    type: object
  message_dto.MentionDto:
    properties:
      userId:
        type: string
    type: object
  message_dto.MessageDto:
    properties:
      content:
        example: Bem-vindos ao canal!
        maxLength: 2000
        minLength: 1
        type: string
      createdAt:
        example: "2025-10-10T14:30:00Z"
        type: string
      id:
        example: msg-001
        type: string
      links:
        example:
        - https://exemplo.com
        items:
          type: string
        type: array
      medias:
        items:
          $ref: '#/definitions/chat_shared.Media'
        type: array
      mentions:
        items:
          $ref: '#/definitions/message_dto.MentionDto'
        type: array
      user:
        $ref: '#/definitions/message_dto.User'
    required:
    - content
    type: object
  message_dto.ResponseMessageList:
    properties:
      data:
        items:
          $ref: '#/definitions/message_dto.MessageDto'
        type: array
      limit:
        example: 10
        maximum: 5000
        minimum: 1
        type: integer
      page:
        example: 1
        minimum: 1
        type: integer
      total:
        type: integer
      totalPages:
        type: integer
    type: object
  message_dto.User:
    properties:
      active:
        example: true
        type: boolean
      avatar:
        example: https://cdn.exemplo.com/avatar123.png
        type: string
      email:
        example: joao.silva@empresa.com
        type: string
      id:
        example: user-123
        type: string
      name:
        type: string
      nickname:
        example: João Silva
        type: string
      role:
        example: moderator
        type: string
      status:
        example: online
        type: string
    type: object
  office_dto.AddUserToOfficeDto:
    properties:
      role:
        allOf:
        - $ref: '#/definitions/office_dto.ENUM_OFFICE_ROLE'
        example: USER
      userId:
        example: 65d5f5a5f5a5f5a5f5a5f5a5
        type: string
    required:
    - userId
    type: object
  office_dto.CreateEmailInvitationsDto:
    properties:
      emails:
        items:
          type: string
        maxItems: 50
        type: array
      redirectUrl:
        type: string
    required:
    - emails
    - redirectUrl
    type: object
  office_dto.CreateOfficeDto:
    properties:
      description:
        example: Escritorio com o intuito de ser paulistano
        type: string
      name:
        example: Escritório Paulista
        type: string
    required:
    - description
    - name
    type: object
  office_dto.ENUM_FILTER_OFFICE:
    enum:
    - ALL
    - OWNER
    - PARTICIPATING
    type: string
    x-enum-varnames:
    - OFFICE_FILTER_LIST_ALL
    - OFFICE_FILTER_LIST_OWNER
    - OFFICE_FILTER_LIST_PARTICIPATING
  office_dto.ENUM_OFFICE_ROLE:
    enum:
    - USER
    - EDITOR
    - OWNER
    type: string
    x-enum-varnames:
    - OFFICE_ROLE_USER
    - OFFICE_ROLE_EDITOR
    - OFFICE_ROLE_OWNER
  office_dto.ResponseCreateOfficeDto:
    properties:
      description:
        example: Escritorio com o intuito de ser paulistano
        type: string
      id:
        type: string
      name:
        example: Escritório Paulista
        type: string
    required:
    - description
    - name
    type: object
  team_dto.CreateTeam:
    properties:
      description:
        type: string
      managerId:
        type: string
      name:
        maxLength: 100
        minLength: 1
        type: string
    required:
    - name
    type: object
  team_dto.ENUM_TEAM_ROLE:
    enum:
    - ADMIN
    - MEMBER
    - MANAGER
    type: string
    x-enum-varnames:
    - ENUM_ROLE_ADMIN
    - ENUM_ROLE_MEMBER
    - ENUM_ROLE_MANAGER
  team_dto.ListTeam:
    properties:
      createdAt:
        type: string
      description:
        type: string
      id:
        type: string
      manager:
        $ref: '#/definitions/team_dto.Member'
      members:
        items:
          $ref: '#/definitions/team_dto.Member'
        type: array
      name:
        type: string
    type: object
  team_dto.Member:
    properties:
      avatar:
        type: string
      createdAt:
        type: string
      email:
        type: string
      id:
        type: string
      name:
        type: string
      nickname:
        type: string
      role:
        $ref: '#/definitions/team_dto.ENUM_TEAM_ROLE'
    type: object
  team_dto.PutMember:
    properties:
      id:
        minLength: 1
        type: string
      role:
        allOf:
        - $ref: '#/definitions/team_dto.ENUM_TEAM_ROLE'
        minLength: 1
    required:
    - id
    - role
    type: object
  team_dto.Team:
    properties:
      description:
        type: string
      id:
        type: string
      name:
        type: string
    type: object
  user_dto.User:
    properties:
      avatar:
        type: string
      birthday:
        type: string
      email:
        type: string
      id:
        type: string
      name:
        type: string
    type: object
  user_office_dto.ENUM_USER_OFFICE_STATUS:
    enum:
    - PENDING
    - ACCEPTED
    - REJECTED
    - BANNED
    type: string
    x-enum-varnames:
    - PENDING
    - ACCEPTED
    - REJECTED
    - BANNED
  user_office_dto.ENUM_USER_VOICE_STATUS:
    enum:
    - ONLINE
    - BUSY
    type: string
    x-enum-varnames:
    - ONLINE
    - BUSY
  user_office_dto.ListResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/user_office_dto.UserCompleteInfo'
        type: array
      limit:
        example: 10
        maximum: 5000
        minimum: 1
        type: integer
      page:
        example: 1
        minimum: 1
        type: integer
      total:
        type: integer
      totalPages:
        type: integer
    type: object
  user_office_dto.UserCompleteInfo:
    properties:
      avatar:
        type: string
      birthday:
        type: string
      createdAt:
        type: string
      deactivatedAt:
        type: string
      email:
        type: string
      id:
        type: string
      inOffice:
        $ref: '#/definitions/user_office_dto.UserOfficeInfo'
      name:
        type: string
      teams:
        items:
          $ref: '#/definitions/team_dto.Team'
        type: array
    type: object
  user_office_dto.UserOfficeInfo:
    properties:
      enteredAt:
        type: string
      nickname:
        maxLength: 50
        type: string
      role:
        $ref: '#/definitions/office_dto.ENUM_OFFICE_ROLE'
      status:
        allOf:
        - $ref: '#/definitions/user_office_dto.ENUM_USER_VOICE_STATUS'
        enum:
        - ONLINE
        - BUSY
      statusOffice:
        $ref: '#/definitions/user_office_dto.ENUM_USER_OFFICE_STATUS'
      statusReason:
        maxLength: 255
        type: string
    type: object
  util_dto.Response:
    properties:
      data: {}
      message:
        example: Tudo certo!!
        type: string
      statusCode:
        example: 200
        type: integer
    type: object
info:
  contact: {}
  description: Documentação do melhor escritorio do mundo, feito em GO
  title: Escritorio PINATALK
  version: '@0.0.1'
paths:
  /auth/send-code-to-email:
    post:
      consumes:
      - application/json
      description: Envia um codigo para o email
      parameters:
      - description: Credenciais de login
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/auth_dto.EmailDto'
      produces:
      - application/json
      responses: {}
      summary: Login via email
      tags:
      - Auth
  /auth/validate-code:
    post:
      consumes:
      - application/json
      description: Envia o codigo do seu email em troca de um token massa
      parameters:
      - description: Credenciais de login
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/auth_dto.EmailCode'
      produces:
      - application/json
      responses: {}
      summary: Recuperar codigo
      tags:
      - Auth
  /hub/create-office:
    post:
      consumes:
      - application/json
      description: Cria um novo escritório vinculado a um hub
      parameters:
      - description: Dados do Escritório
        in: body
        name: office
        required: true
        schema:
          $ref: '#/definitions/office_dto.CreateOfficeDto'
      produces:
      - application/json
      responses:
        "200":
          description: Retorna o ID do escritório criado
          schema:
            allOf:
            - $ref: '#/definitions/util_dto.Response'
            - properties:
                data:
                  $ref: '#/definitions/office_dto.ResponseCreateOfficeDto'
              type: object
      security:
      - ApiKeyAuth: []
      summary: Cria um novo escritório
      tags:
      - Hub
  /hub/list-invitations:
    get:
      consumes:
      - application/json
      description: Listagem de convites
      parameters:
      - example: 10
        in: query
        maximum: 5000
        minimum: 1
        name: limit
        type: integer
      - example: 1
        in: query
        minimum: 1
        name: page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Retorna uma lista de offices
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Erro na validação dos parâmetros
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Listar convites
      tags:
      - Hub
  /hub/list-offices:
    get:
      consumes:
      - application/json
      description: Listagem de escritorios
      parameters:
      - example: 10
        in: query
        maximum: 5000
        minimum: 1
        name: limit
        type: integer
      - example: 1
        in: query
        minimum: 1
        name: page
        type: integer
      - enum:
        - ALL
        - OWNER
        - PARTICIPATING
        in: query
        name: status
        type: string
        x-enum-varnames:
        - OFFICE_FILTER_LIST_ALL
        - OFFICE_FILTER_LIST_OWNER
        - OFFICE_FILTER_LIST_PARTICIPATING
      produces:
      - application/json
      responses:
        "200":
          description: Retorna uma lista de offices
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Erro na validação dos parâmetros
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Listar escritorios do HUB
      tags:
      - Hub
  /hub/office/{officeId}/:
    put:
      consumes:
      - application/json
      parameters:
      - description: Dados do Escritório
        in: body
        name: office
        required: true
        schema:
          $ref: '#/definitions/office_dto.CreateOfficeDto'
      produces:
      - application/json
      responses: {}
      security:
      - ApiKeyAuth: []
      summary: Editar seu escritorio
      tags:
      - Hub
  /hub/office/{officeId}/accept-invitation:
    post:
      consumes:
      - application/json
      produces:
      - application/json
      responses: {}
      summary: Processar convite para escritório
      tags:
      - Hub/Escritorio
  /hub/office/{officeId}/generate-invitation:
    post:
      consumes:
      - application/json
      description: Gera um token de convite único para permitir que usuários se juntem
        a um escritório específico
      parameters:
      - description: ID do escritório
        in: path
        name: officeId
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      security:
      - ApiKeyAuth: []
      summary: Gerar token de convite para escritório
      tags:
      - Hub/Escritorio
  /hub/office/{officeId}/link-user:
    put:
      consumes:
      - application/json
      description: Vincula usuário a um escritório existente ou ativa ele novamente
        caso já tenha tido um vinculo anterior
      parameters:
      - description: ID do Office
        example: 65d5f5a5f5a5f5a5f5a5f5a5
        in: path
        name: officeId
        required: true
        type: string
      - description: Dados de vinculação
        in: body
        name: users
        required: true
        schema:
          $ref: '#/definitions/office_dto.AddUserToOfficeDto'
      produces:
      - application/json
      responses:
        "200":
          description: Confirmação de sucesso
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Adiciona/Reativa usuário a um escritório
      tags:
      - Hub/Escritorio
  /hub/office/{officeId}/remove-avatar:
    delete:
      description: Deletar o avatar do escritorio
      produces:
      - application/json
      responses:
        "200":
          description: Resposta de sucesso com mensagem
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Erro de validação ou requisição inválida
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Erro interno do servidor
          schema:
            additionalProperties: true
            type: object
      summary: Deletar avatar do escritorio
      tags:
      - Hub/Escritorio
  /hub/office/{officeId}/remove-user/{userId}:
    delete:
      consumes:
      - application/json
      description: Usuário fica inabilitado no sistema (ainda aparecendo em listagens
        de usuários), não se pode adicionar ele em times ou chats
      produces:
      - application/json
      responses:
        "200":
          description: Confirmação de sucesso
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Remover usuário do escritorio
      tags:
      - Hub/Escritorio
  /hub/office/{officeId}/send-invitation-to-email:
    post:
      consumes:
      - application/json
      description: Manda
      parameters:
      - description: Dados do convite
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/office_dto.CreateEmailInvitationsDto'
      - description: ID do escritório
        in: path
        name: officeId
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      security:
      - ApiKeyAuth: []
      summary: Envia convite para email de usuarios
      tags:
      - Hub/Escritorio
  /hub/office/{officeId}/update-avatar:
    put:
      consumes:
      - multipart/form-data
      description: Atualiza o avatar do escritorio
      parameters:
      - description: Arquivo de imagem do avatar
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: Resposta de sucesso com mensagem
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Erro de validação ou requisição inválida
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Erro interno do servidor
          schema:
            additionalProperties: true
            type: object
      summary: Atualiza avatar do escritorio
      tags:
      - Hub/Escritorio
  /hub/process-invitation:
    post:
      consumes:
      - application/json
      description: Valida e processa um token de convite, adicionando o usuário ao
        escritório correspondente
      parameters:
      - description: Token de convite
        in: query
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      summary: Processar convite para escritório
      tags:
      - Hub
  /office/{officeId}/chat:
    get:
      consumes:
      - application/json
      description: listagem de chat
      parameters:
      - example: 10
        in: query
        maximum: 5000
        minimum: 1
        name: limit
        type: integer
      - example: Chat radical
        in: query
        name: name
        type: string
      - example: 1
        in: query
        minimum: 1
        name: page
        type: integer
      - enum:
        - ALL
        - TEAMS
        - GROUPS
        - UNREADEDS
        example: ALL
        in: query
        name: status
        type: string
        x-enum-varnames:
        - ALL
        - TEAMS
        - GROUPS
        - UNREADEDS
      produces:
      - application/json
      responses:
        "201":
          description: Retorna o ID do chat criado
          schema:
            allOf:
            - $ref: '#/definitions/util_dto.Response'
            - properties:
                data:
                  $ref: '#/definitions/chat_dto.ResponseChatList'
              type: object
      summary: Lista os chats
      tags:
      - Chat
    post:
      consumes:
      - application/json
      description: Cria uma nova sala de chat
      parameters:
      - description: Dados do Chat
        in: body
        name: chat
        required: true
        schema:
          $ref: '#/definitions/chat_dto.CreateChatDto'
      produces:
      - application/json
      responses:
        "201":
          description: Retorna o ID do chat criado
          schema:
            additionalProperties: true
            type: object
      summary: Cria um novo chat
      tags:
      - Chat
  /office/{officeId}/chat/{chatId}:
    delete:
      consumes:
      - application/json
      description: Deleta uma sala de chat existente, desde que o usuário tenha permissão
        de administrador
      produces:
      - application/json
      responses:
        "200":
          description: Retorna mensagem de sucesso
          schema:
            additionalProperties: true
            type: object
      summary: Deleta um chat
      tags:
      - Chat
    get:
      consumes:
      - application/json
      description: pega um chat né
      produces:
      - application/json
      responses:
        "200":
          description: Retorna mensagem de sucesso
          schema:
            allOf:
            - $ref: '#/definitions/util_dto.Response'
            - properties:
                data:
                  $ref: '#/definitions/chat_dto.ChatDto'
              type: object
      summary: Pegar Chat
      tags:
      - Chat
  /office/{officeId}/chat/{chatId}/add-team:
    put:
      consumes:
      - application/json
      description: Adiciona um time a uma sala de chat ou atualiza role atual do time
        geral
      parameters:
      - description: ID do escritório
        in: path
        name: officeId
        required: true
        type: string
      - description: ID do chat
        in: path
        name: chatId
        required: true
        type: string
      - description: Dados do usuário a ser adicionado
        in: body
        name: body
